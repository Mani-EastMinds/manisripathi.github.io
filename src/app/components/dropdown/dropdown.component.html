<div class="a-dropdown" [ngClass]="{'a-show': dropDownVisible}" *ngIf="dataItems.length > 0" (keydown)="onKeydown($event)">
  <div class="a-dropdown-toggle" (click)="toggleDropdown()" >
      <input 
        type="text" 
        class="a-choosen-text"
        [ngClass]="{ 'input-pointer': !searchable }"
        [readonly]="!searchable"
        [(ngModel)]="inputSearch"
        [placeholder]="placeholder"> 
      <i 
        class="a-icon appkiticon" 
        [ngClass]="{'icon-up-chevron-fill': dropDownVisible, 'icon-down-chevron-fill': !dropDownVisible }"></i>
  </div>
  <div class="a-dropdown-menu" *ngIf="dropDownVisible">
    <div 
        class="a-dropdown-item"
        [ngClass]="{ 'active': item.active}"
        [class.active]="i == arrowkeyLocation"
        *ngFor="let item of dataItems | filter: inputSearch; let i = index" 
        (click)="onSelect(item)"
    >{{ item.label }}
    </div>
  </div>
</div>
