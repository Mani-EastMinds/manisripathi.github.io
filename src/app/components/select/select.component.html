<div class="a-dropdown" *ngIf="dataItems.length > 0">
  <div class="a-dropdown-toggle" (click)="toggleDropdown()">
      <div class="a-choosen-text">{{ label }}</div>
      <i class="a-icon appkiticon" [ngClass]="this.dropDownVisible ? 'icon-up-chevron-fill' : 'icon-down-chevron-fill' "></i>
  </div>
  <div class="a-dropdown-menu" *ngIf="this.dropDownVisible">
      <div class="a-dropdown-item" *ngFor="let item of dataItems" (click)="onSelect(item)">{{ item.label }}</div>
  </div>
</div>
